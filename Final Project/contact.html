<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DUDE-O's</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <script src="main.js" defer></script>
</head>
<body>
    <header>
        <nav>
            <div class="nav-links">
                <a href="index.html">HOME</a>
                <a href="calendar.html">CALENDAR</a>
                <a href="about.html">ABOUT</a>
            </div>
            <div class="search-bar-container">
                <input type="text" id="search-bar" placeholder="Search...">
                <button onclick="searchWebsite()"><i class="fas fa-search"></i></button>
            </div>
        </nav>
    </header>
    <main>
        <section class="contact-section">
            <h4 class="highlighted-text"><strong>WANT TO HELP TAME THE GAME?</strong></h4>
            <form action="mailto:official.dudeos@gmail.com" method="post" enctype="text/plain">
                <div class="form-group">
                    <input type="text" name="firstname" placeholder="First Name">
                    <input type="text" name="lastname" placeholder="Last Name">
                </div>
                <div class="form-group">
                    <input type="email" name="email" placeholder="Email">
                    <input type="text" name="phone" placeholder="Phone Number">
                </div>
                <label for="comments" class="form-label">Comments, Questions, Requests</label>
                <textarea name="comments" id="comments" placeholder="Your message"></textarea>
                <button type="submit">Submit</button>
            </form>
            <div class="banner-images">
                <img src="WebCiteBottomBanner.png" alt="WebCite Bottom Banner">
            </div>
            <footer>Copyright &copy; 2024</footer>
        </section>
    </main>
</body>
</html>
